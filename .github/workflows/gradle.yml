name: Build FlectonePulse (Paper)

on:
  push:
    branches: [ fix_unknown ]
  pull_request:
    branches: [ fix_unknown ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: fix_unknown

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build Paper module
        run: ./gradlew :paper:shadowJar --no-daemon

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FlectonePulse-Paper
          path: paper/build/libs/*.jar
          if-no-files-found: error
