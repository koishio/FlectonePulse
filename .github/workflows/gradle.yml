name: Build FlectonePulse (Paper)

on:
  push:
    branches: [ fix_unknown ]
  pull_request:
    branches: [ fix_unknown ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: fix_unknown

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build final JAR
        run: ./gradlew buildFinalJar --no-daemon

      - name: Upload all JARs
        uses: actions/upload-artifact@v4
        with:
          name: FlectonePulse-AllJars
          path: |
            **/build/libs/*.jar
